<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                }
            }
        }
        function Submit(e){
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(email && password){
                alert("you have login successfully")
            }
            else{
                alert("fill proper data")
            }
            
        }
    </script>

</head>

<body>
    <div class="bg-slate-50 h-screen w-screen grid place-items-center">
        <div class="bg-indigo-200 px-6 w-[300px] h-[350px] rounded-lg">
            <form class="h-full w-full ">
                <div class="flex justify-center mt-5">
                    <img src="https://cdn-icons-png.flaticon.com/512/421/421648.png" class="h-16" />
                </div>
                <div class="grid gap-1">
                    <lebel class="text-xl">
                        Email
                    </lebel>
                    <input id="email" class="rounded-lg outline-none border-none" name="email" type="text" value="" placeholder="enter your email" required>
                </div>
                <div class="grid gap-1">
                    <lebel class="text-xl">
                        Password
                    </lebel>
                    <input id="password" class="rounded-lg outline-none border-none" name="password" type="password" value="" placeholder="enter your password " required>
                </div>
                <div class="grid mt-5">
                    <button class="bg-orange-400 rounded-lg py-1 text-lg"  onclick="Submit()">
                        Login
                    </button>
                    <p class="text-center"><a href="#">Forget </a>your password</p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
